name: Dev Distribute (Firebase)

on:
  push:
    branches: [ "dev" ]
  workflow_dispatch: {}

jobs:
  distribute:
    name: distribute
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Prepare Firebase credentials
        env:
          FIREBASE_SERVICE_ACCOUNT_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}
        run: |
          printf '%s' "$FIREBASE_SERVICE_ACCOUNT_JSON" > "$RUNNER_TEMP/firebase-sa.json"
          echo "FIREBASE_SERVICE_ACCOUNT_FILE=$RUNNER_TEMP/firebase-sa.json" >> $GITHUB_ENV

      - name: Assemble + Upload to Firebase App Distribution
        run: |
          ./gradlew assembleDebug appDistributionUploadDebug --stacktrace
